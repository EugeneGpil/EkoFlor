<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ЭкоФлор</title>

    <!-- fonts -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400|Roboto+Condensed&display=swap" rel="stylesheet">
    
    <!-- styles -->
    <link rel="stylesheet"  type="text/css" href="public/css/normalize.css">
    <link rel="stylesheet"  type="text/css" href="public/css/style.css">
</head>
<body>
    <div class="wrapper">

        <header class="header-wrapper">
            <div class="header">
                <a href="#" class="header__logo"></a>
                <div class="header__info-container">
                    <div class="header__contacts">
                        <div class="header__phone">8 (812) 443-84-24</div>
                        <div class="header__email">inform@@promlkm.ru</div>
                    </div>
                    <a href="#" class="header__button">
                        <div class="header__button-text">обратный звонок</div>
                    </a>
                </div>
            </div>
        </header>

        <div class="content-wrapper">
            <section class="content">
                <h1 class="headline">полимерные наливные полы</h1>
                <div class="info info_usual">производитель ООО &laquo;Завод ВДМ &laquo;Пигмент&raquo;</div>
                <div class="info info_main">нас уже выбрали!</div>
                <div class="list">
                    <a class="list__arrow list__left-arrow" id="leftArrow"></a>
                    <div class="list__list-container">
                        <div class="list__list-element" id="listElement1">
                            <div class="list__logo"></div>
                        </div>
                        <div class="list__list-element" id="listElement2">
                            <div class="list__logo"></div>
                        </div>
                        <div class="list__list-element" id="listElement3">
                            <div class="list__logo"></div>
                        </div>
                        <div class="list__list-element" id="listElement4">
                            <div class="list__logo"></div>
                        </div>
                    </div>
                    <a class="list__arrow list__right-arrow" id="rightArrow"></a>
                </div>
                <div class="join">
                    <form class="join__form">
                        <div class="join__inputs">
                            <div class="join__input">
                                <input type="join__text" required placeholder="ИМЯ" class="join__text">
                                <div class="join__line"></div>
                            </div>
                            <div class="join__input">
                                <input type="email" required placeholder="E-MAIL" class="join__text">
                                <div class="join__line"></div>
                            </div>
                        </div>
                        <button class="send-button">
                            <div class="send-button__content">
                                <div class="send-button__text">присоединиться к успешным!</div>
                                <div class="send-button__image"></div>
                            </div>
                        </button>
                    </form>
                    <div class="bucket-container">
                        <div class="bucket">
                            <div class="bucket__pointer bucket__left-pointer"></div>
                            <div class="bucket__pointer bucket__right-pointer"></div>
                        </div>
                    </div>
                </div>
            </section>
        </div>

    </div>
</body>
    <script src="public/js/script.js"></script>
</html>
